<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	    <link href="css/mi.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>

	<div class="container-fluid"> <!-- -->
		<div class="row"> <!-- -->
			<div class="col-md-12 ">
			
			 <form class="form-horizontal" role="form">
			  <div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
				  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
				  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <div class="checkbox">
					<label>
					  <input type="checkbox"> Remember me
					</label>
				  </div>
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Sign in</button>
				</div>
			  </div>
			</form>
			
			</div>
		</div>
		<div class="row"> <!-- -->
			<div class="col-md-4 ">
			
			<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					pato
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					chulo
				  </label>
				</div>
			
				<div class="row"> <!-- -->
					<div class="col-md-12 ">
					
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox1" value="option1"> Julio
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox2" value="option2"> juandedios
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox3" value="option3"> tu m√°s
					</label>
					
					</div>
				</div>
				
				<div class="row"> <!-- -->
					<div class="col-md-12 ">
					
						<select multiple class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					
					</div>
				</div>
			
				<div class="row"> <!-- -->
					<div class="col-md-12 ">
						<button type="button" class="btn btn-success">Success</button>
					</div>
				</div>
				
				<div class="row"> <!-- -->
					<div class="col-md-12 ">
						<button type="button" class="btn btn-info">Info</button>
					</div>
				</div>
			</div>
			
			<div class="col-md-2 ">
			
				<div class="form-group has-success has-feedback">
				  <label class="control-label" for="inputSuccess2">Input with success</label>
				  <input type="text" class="form-control" id="inputSuccess2">
				  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>
				<div class="form-group has-warning has-feedback">
				  <label class="control-label" for="inputWarning2">Input with warning</label>
				  <input type="text" class="form-control" id="inputWarning2">
				  <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
				</div>
				<div class="form-group has-error has-feedback">
				  <label class="control-label" for="inputError2">Input with error</label>
				  <input type="text" class="form-control" id="inputError2">
				  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
				
			</div>
			
			<div class="col-md-6 ">
			
			<button type="button" class="btn btn-warning">Warning</button>	
			
				<div class="row"> <!-- -->
					
					<div class="row">
						<div class="col-md-6 ">
							<button type="button" class="btn btn-danger">Danger</button>
						</div>
						<div class="col-md-6 ">
							<button type="button" class="btn btn-link">Link</button>
						</div>
					</div>
					
					<div class="row"> <!-- -->
						<div class="col-md-4">
							<button type="button" class="btn btn-danger">Danger</button>
						</div>
						<div class="col-md-4">
							
									<select multiple class="form-control">
									  <option>1</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
							
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-danger">Danger</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
